<html lang="en-us">
    <head>
        <title>Bubbie's Twilio Notification</title>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="popup.js" defer></script>
    </head>
    <body>
        <h1>Twilio Notifications!</h1>
        <p>Author: charlotte eichman (ceichman7@gmail.com)</p>
        <p>Upload a sound: <input id="upload" type="file" accept="audio/*" class="visually-hidden">
            <label for="upload"><i class="bi bi-upload"></i></label>
        </p>
        <p>
            Mute:
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox" id="mute-switch" >
                <span class="slider round"></span>
            </label>
        </p>
    </body>
</html>
